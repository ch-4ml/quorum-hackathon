<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset='utf-8'>
        <title>login</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
</head>
<body>
        <div class="container">
    <h2>로그인</h2>
    <form method="post" action="/login_process" class="form-inline" role="form">
        <p class=".text-muted">
            ID:
            <input type="text" name="userID" class="form-control" placeholder="login ID">
        </p>
        <p class=".text-muted">
            PW:
            <input type="password" name="userPW" class="form-control" placeholder="login PW">
        </p>
        <p>
                <button type="submit" class="btn btn-warning">로그인</button>
        </p>
    </form>
    </body>
    </html>
