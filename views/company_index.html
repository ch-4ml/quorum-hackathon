<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <form method="post" action="/build_item">
        <% for(i=0; i<data.item_data.length; i++) { %>
        <p>
            채권 명 : <%= data.item_data[i].item %>
            채권 감정가 : <%= data.item_data[i].val %>
            채권 분류 : <%= data.item_data[i].category %>
        </p>
        <p>
            <label><input type="checkbox" name="item" value="<%= data.item_data[i] %>">선택</label>
        </p>
        <%  } %>
        <input type="submit" value="확인">
    </form>
</body>

</html>
