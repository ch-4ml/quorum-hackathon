<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <%- include ./index.html %>

    <p>
        <form method="post" action="/select_process">
            <p>
                상품 금액 : <input type="text" name="min" id="min" placeholder="Min"> ~ <input type="text" name="max" id="max" placeholder="Max">
            </p>

            <% for(i=0; i < data.bonds.length; i++) { %>
            <p>
                <label>금융 상품 <%= data.bonds[i].item %> :<input type="checkbox" name="item" value="<%= data.bonds[i].id %>"></label>
            </p>
            <% } %>
            <p>
                <input type="submit" value="제출">
            </p>
        </form>
</body>

</html>
