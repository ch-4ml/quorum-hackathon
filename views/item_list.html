<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <h3>선택된 채권</h3>
    <% total_value = 0; %>
    <% for(i=0; i<data.item_data.length; i++) { %>
    <p>
        채권 명 : <%= data.item_data[i].item %> 채권 분류 : <%= data.item_data[i].category %>
        <% var total_value = total_value + data.item_data[i].val; %>
        <% } %>
    </p>
    채권 총액 : <%= total_value %>
</body>

</html>
