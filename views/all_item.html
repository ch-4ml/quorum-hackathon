<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset='utf-8'>
    <title>Page Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    
</head>

<body>
    <%- include index.html %>
    <div class="container">
        <h2>채권 등록</h2>
        <table class="table">
            <thead>
                <tr>
                    <th>채권 명</th>
                    <th>채권 가격</th>
                    <th>채권 분류</th>
                    <th>채권자</th>
                    <th>체크</th>
                </tr>
            </thead>
            <form method="post" action="/show_item">
                <tbody>
                    <tr>

                        <% for(i=0; i<data.bonds.length; i++) { %>
                        <td><%= data.bonds[i].item %></td>
                        <td><%= data.bonds[i].val %></td>
                        <td><%= data.bonds[i].category %></td>
                        <td><%= data.bonds[i].creditor %></td>
                        <td><input type="checkbox" name="item" value="<%= data.bonds[i].id %>"
                                class="custom-control-input"></td>
                    </tr>


                    <% } %>
                    <input type="submit" class="btn btn-info" value="제출">
                </tbody>
            </form>
        </table>
    </div>
</body>

</html>
